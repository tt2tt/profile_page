services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
  command: npm run dev
    volumes:
      - ./pages:/app/pages
      - ./components:/app/components
      - ./data:/app/data
      - ./styles:/app/styles
      - ./public:/app/public
